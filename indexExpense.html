<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./Style/styles_expense.css">
</head>

<body>
    <header>
        <h2>Expense Tracker</h2>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <button id="logout-btn">Log Out</button>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="left-panel">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>
            </div>

            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Name</label>
                    <input type="text" id="text" placeholder="Enter name of transaction..." />
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br /></label>
                    <input type="number" id="amount" placeholder="Enter amount..." />
                </div>
                <button class="btn">Add transaction</button>
                <p>(Add a '-' sign before a transaction to make it an expense)</p>
            </form>
        </div>

        <div class="right-panel">
            <h3>History</h3>
            <ul id="list" class="list">
            </ul>
            <button id="clear-all" class="btn">Clear All</button>
        </div>
    </div>

    <script src="./Script/script.js"></script>
    <script>
        // Check if user is logged in
        function checkLoggedIn() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!loggedInUser) {
                window.location.href = "./signin.html";
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "./index.html";
        }

        // Add event listener to logout button
        document.getElementById('logout-btn').addEventListener('click', logout);

        // Check login status on page load
        window.addEventListener('load', checkLoggedIn);
    </script>
</body>

</html>
